<!DOCTYPE html>
<html>
<head>
  <title>CAN Monitor</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f2f2f2;
    }
    h2 { color: #333; }
    .message {
      background: white;
      margin-bottom: 5px;
      padding: 8px 12px;
      border-radius: 5px;
      box-shadow: 0 0 3px rgba(0,0,0,0.1);
    }
    .label {
      font-weight: bold;
      padding: 2px 6px;
      border-radius: 4px;
      color: white;
    }
    .STM32 { background-color: #555; }
    .HighBeam { background-color: #007bff; }
    .Battery { background-color: #ffc107; color: #000; }
    .Crash { background-color: #dc3545; }
    .Temp { background-color: #17a2b8; }
    .Blinker { background-color: #6f42c1; }
    .B1 { background-color: #28a745; }
    .Unknown { background-color: #aaa; }

    #filter {
      margin-bottom: 10px;
      padding: 6px;
      font-size: 16px;
    }

    #chartContainer {
      margin-top: 30px;
      background: #fff;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 16px;
      margin-bottom: 30px;
    }

    .tile {
      background: white;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .tile h3 { margin-bottom: 10px; }

    .status {
      font-size: 18px;
      font-weight: bold;
    }

    .green { color: green; }
    .red { color: red; }
    .blue { color: #007bff; }
    .gray { color: #888; }
    .orange { color: orange; }

    .tile .label {
      margin-top: 6px;
      font-size: 13px;
      background: #eee;
      color: #333;
      padding: 3px 8px;
      display: inline-block;
      border-radius: 6px;
    }

    #output {
      max-height: 400px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h2>üöó Live CAN Module Status</h2>

  <div class="dashboard" id="statusTiles"></div>

  <label for="filter">Filter by label:</label>
  <select id="filter">
    <option value="all">All</option>
    <option value="STM32 Test">STM32 Test</option>
    <option value="High Beam">High Beam</option>
    <option value="Battery Warning">Battery Warning</option>
    <option value="Crash Trigger">Crash Trigger</option>
    <option value="Temperature Sensor">Temperature Sensor</option>
    <option value="Blinker">Blinker</option>
    <option value="Button B1">Button B1</option>
  </select>
  <button onclick="resetFilter()">Reset</button>

  <div id="output"></div>

  <div id="chartContainer" style="display: none;">
    <h3>üå°Ô∏è Live Temperature Chart</h3>
    <canvas id="tempChart" width="600" height="300"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('tempChart').getContext('2d');
    const tempChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Temperature (¬∞C)',
          data: [],
          borderColor: '#17a2b8',
          tension: 0.3,
          pointRadius: 2
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: { title: { display: true, text: 'Time' } },
          y: { title: { display: true, text: '¬∞C' }, suggestedMin: 0, suggestedMax: 60 }
        }
      }
    });

    const lastSeen = {};
    let tempGraphCounter = 0;
    let b1ToggleState = 0;

    function formatTimestamp(ts) {
      const d = new Date(ts * 1000);
      return d.toLocaleTimeString('sv-SE', { hour12: false });
    }

    function getClass(label) {
      if (label.includes("STM32")) return "STM32";
      if (label.includes("High Beam")) return "HighBeam";
      if (label.includes("Battery")) return "Battery";
      if (label.includes("Crash")) return "Crash";
      if (label.includes("Temperature")) return "Temp";
      if (label.includes("Blinker")) return "Blinker";
      if (label.includes("Button B1")) return "B1";
      return "Unknown";
    }

    function hexToTemperature(hexString) {
      if (hexString.length !== 4) return null;
      const raw = parseInt(hexString, 16);
      return (raw / 256).toFixed(2);
    }

    function updateDashboard(data) {
      const now = Date.now() / 1000;
      const tiles = {
        "STM32 Test": { icon: "üöó", status: "Offline", class: "gray" },
        "High Beam": { icon: "üí°", status: "Unknown", class: "gray" },
        "Battery Warning": { icon: "üîã", status: "OK", class: "green" },
        "Crash Trigger": { icon: "üí•", status: "OK", class: "green" },
        "Temperature Sensor": { icon: "üå°Ô∏è", status: "?", class: "gray" },
        "Blinker": { icon: "üîÅ", status: "Unknown", class: "gray" },
        "Button B1": { icon: "üü¢", status: b1ToggleState ? "PRESSED" : "Released", class: b1ToggleState ? "green" : "gray" }
      };

      data.forEach(msg => {
        const label = msg.label;
        const t = now - msg.timestamp;
        lastSeen[label] = t;

        if (label === "STM32 Test") {
          tiles[label].status = t < 3 ? "‚úÖ Alive" : "‚ùå Offline";
          tiles[label].class = t < 3 ? "green" : "red";
        } else if (label === "High Beam") {
          tiles[label].status = msg.data === "01" ? "ON" : "OFF";
          tiles[label].class = msg.data === "01" ? "blue" : "gray";
        } else if (label === "Battery Warning") {
          tiles[label].status = "‚ö†Ô∏è LOW";
          tiles[label].class = "orange";
        } else if (label === "Crash Trigger") {
          tiles[label].status = "üî¥ CRASH!";
          tiles[label].class = "red";
        } else if (label === "Temperature Sensor") {
          const temp = hexToTemperature(msg.data);
          tiles[label].status = `${temp} ¬∞C`;
          tiles[label].class = "blue";
        } else if (label === "Blinker") {
          tiles[label].status = msg.data === "01" ? "‚û°Ô∏è RIGHT" : "‚¨ÖÔ∏è LEFT";
          tiles[label].class = "blue";
        } else if (label === "Button B1") {
          // ‚úÖ Toggle on every new message (regardless of value)
          b1ToggleState ^= 1;
          tiles[label].status = b1ToggleState ? "PRESSED" : "Released";
          tiles[label].class = b1ToggleState ? "green" : "gray";
        }
      });

      const tileDiv = document.getElementById("statusTiles");
      tileDiv.innerHTML = Object.entries(tiles).map(([label, val]) => `
        <div class="tile">
          <h3>${val.icon} ${label}</h3>
          <div class="status ${val.class}">${val.status}</div>
          ${lastSeen[label] !== undefined ? `<div class="label">Seen ${Math.round(lastSeen[label])}s ago</div>` : ""}
        </div>
      `).join("");
    }

    function updateMessages() {
      const selected = document.getElementById("filter").value;
      const showChart = selected === "Temperature Sensor";
      document.getElementById("chartContainer").style.display = showChart ? "block" : "none";

      fetch("/api/can")
        .then(res => res.json())
        .then(data => {
          updateDashboard(data);

          const filtered = selected === "all" ? data : data.filter(m => m.label === selected);
          document.getElementById("output").innerHTML =
            filtered.map(m => `
              <div class="message">
                ${formatTimestamp(m.timestamp)} ‚Üí
                <span class="label ${getClass(m.label)}">[${m.label}]</span>
                ID: ${m.id} = ${m.data}
              </div>
            `).join("");

          if (showChart) {
            const tempMsgs = data.filter(m => m.label === "Temperature Sensor");
            tempMsgs.forEach(m => {
              const t = hexToTemperature(m.data);
              if (t !== null) {
                const ts = formatTimestamp(m.timestamp) + "." + tempGraphCounter++;
                tempChart.data.labels.push(ts);
                tempChart.data.datasets[0].data.push(t);
                if (tempChart.data.labels.length > 25) {
                  tempChart.data.labels.shift();
                  tempChart.data.datasets[0].data.shift();
                }
              }
            });
            tempChart.update();
          }
        });
    }

    function resetFilter() {
      document.getElementById("filter").value = "all";
      updateMessages();
    }

    document.getElementById("filter").addEventListener("change", () => {
      tempGraphCounter = 0;
      if (tempChart) {
        tempChart.data.labels = [];
        tempChart.data.datasets[0].data = [];
        tempChart.update();
      }
      updateMessages();
    });

    updateMessages();
    setInterval(updateMessages, 500);
  </script>
</body>
</html>
