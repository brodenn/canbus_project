<!DOCTYPE html>
<html>
<head>
  <title>CAN Monitor</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f2f2f2;
    }

    h2 {
      color: #333;
    }

    .message {
      background: white;
      margin-bottom: 5px;
      padding: 8px 12px;
      border-radius: 5px;
      box-shadow: 0 0 3px rgba(0,0,0,0.1);
    }

    .label {
      font-weight: bold;
      padding: 2px 6px;
      border-radius: 4px;
      color: white;
    }

    .STM32 { background-color: #555; }
    .HighBeam { background-color: #007bff; }
    .Battery { background-color: #ffc107; color: #000; }
    .Crash { background-color: #dc3545; }
    .Temp { background-color: #17a2b8; }
    .Blinker { background-color: #6f42c1; }
    .Unknown { background-color: #aaa; }

    #filter {
      margin-bottom: 10px;
      padding: 6px;
      font-size: 16px;
    }

    #chartContainer {
      margin-top: 40px;
      background: #fff;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 16px;
      margin-bottom: 30px;
    }

    .tile {
      background: white;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .tile h3 {
      margin-bottom: 10px;
    }

    .status {
      font-size: 18px;
      font-weight: bold;
    }

    .green { color: green; }
    .red { color: red; }
    .blue { color: #007bff; }
    .gray { color: #888; }
    .orange { color: orange; }

    .tile .label {
      margin-top: 6px;
      font-size: 13px;
      background: #eee;
      color: #333;
      padding: 3px 8px;
      display: inline-block;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h2>Live CAN Module Status</h2>

  <div class="dashboard" id="statusTiles"></div>

  <label for="filter">Filter by label:</label>
  <select id="filter">
    <option value="all">All</option>
    <option value="STM32 Test">STM32 Test</option>
    <option value="High Beam">High Beam</option>
    <option value="Battery Warning">Battery Warning</option>
    <option value="Crash Trigger">Crash Trigger</option>
    <option value="Temperature Sensor">Temperature Sensor</option>
    <option value="Blinker">Blinker</option>
  </select>

  <div id="output"></div>

  <div id="chartContainer">
    <h3>Live Temperature Chart</h3>
    <canvas id="tempChart" width="600" height="300"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('tempChart').getContext('2d');
    const tempChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Temperature (°C)',
          data: [],
          borderColor: '#17a2b8',
          tension: 0.2
        }]
      },
      options: {
        scales: {
          x: { title: { display: true, text: 'Time' }},
          y: { title: { display: true, text: '°C' }, suggestedMin: 0, suggestedMax: 100 }
        }
      }
    });

    const lastSeen = {};

    function formatTimestamp(ts) {
      const d = new Date(ts * 1000);
      return d.toLocaleTimeString('sv-SE', { hour12: false }) + '.' + String(d.getMilliseconds()).padStart(3, '0');
    }

    function getClass(label) {
      if (label.includes("STM32")) return "STM32";
      if (label.includes("High Beam")) return "HighBeam";
      if (label.includes("Battery")) return "Battery";
      if (label.includes("Crash")) return "Crash";
      if (label.includes("Temperature")) return "Temp";
      if (label.includes("Blinker")) return "Blinker";
      return "Unknown";
    }

    function hexToTemperature(hexString) {
      if (hexString.length !== 4) return null;
      const raw = parseInt(hexString, 16);
      return (raw / 256).toFixed(2);
    }

    function updateDashboard(data) {
      const now = Date.now() / 1000;
      const tiles = {
        "STM32 Test": { icon: "🚗", status: "Offline", class: "gray" },
        "High Beam": { icon: "💡", status: "Unknown", class: "gray" },
        "Battery Warning": { icon: "🔋", status: "OK", class: "green" },
        "Crash Trigger": { icon: "💥", status: "OK", class: "green" },
        "Temperature Sensor": { icon: "🌡️", status: "?", class: "gray" },
        "Blinker": { icon: "🔁", status: "Unknown", class: "gray" }
      };

      data.forEach(msg => {
        const label = msg.label;
        const t = now - msg.timestamp;
        lastSeen[label] = t;

        if (label === "STM32 Test") {
          tiles[label].status = t < 3 ? "✅ Alive" : "❌ Offline";
          tiles[label].class = t < 3 ? "green" : "red";
        }

        if (label === "High Beam") {
          tiles[label].status = msg.data === "01" ? "ON" : "OFF";
          tiles[label].class = msg.data === "01" ? "blue" : "gray";
        }

        if (label === "Battery Warning") {
          tiles[label].status = "⚠️ LOW";
          tiles[label].class = "orange";
        }

        if (label === "Crash Trigger") {
          tiles[label].status = "🔴 CRASH!";
          tiles[label].class = "red";
        }

        if (label === "Temperature Sensor") {
          const temp = hexToTemperature(msg.data);
          tiles[label].status = `${temp} °C`;
          tiles[label].class = "blue";
        }

        if (label === "Blinker") {
          tiles[label].status = msg.data === "01" ? "RIGHT" : "LEFT";
          tiles[label].class = "blue";
        }
      });

      const tileDiv = document.getElementById("statusTiles");
      tileDiv.innerHTML = Object.entries(tiles).map(([label, val]) => `
        <div class="tile">
          <h3>${val.icon} ${label}</h3>
          <div class="status ${val.class}">${val.status}</div>
          ${lastSeen[label] !== undefined ? `<div class="label">Seen ${Math.round(lastSeen[label])}s ago</div>` : ""}
        </div>
      `).join("");
    }

    function updateMessages() {
      const selected = document.getElementById("filter").value;

      fetch("/api/can")
        .then(res => res.json())
        .then(data => {
          updateDashboard(data);

          const filtered = selected === "all" ? data : data.filter(m => m.label === selected);
          document.getElementById("output").innerHTML =
            filtered.map(m => `
              <div class="message">
                ${formatTimestamp(m.timestamp)} →
                <span class="label ${getClass(m.label)}">[${m.label}]</span>
                ID: ${m.id} = ${m.data}
              </div>
            `).join("");

          const tempMsgs = data.filter(m => m.label === "Temperature Sensor");
          tempMsgs.forEach(m => {
            const t = hexToTemperature(m.data);
            if (t !== null) {
              const ts = formatTimestamp(m.timestamp);
              if (!tempChart.data.labels.includes(ts)) {
                tempChart.data.labels.push(ts);
                tempChart.data.datasets[0].data.push(t);
                if (tempChart.data.labels.length > 20) {
                  tempChart.data.labels.shift();
                  tempChart.data.datasets[0].data.shift();
                }
              }
            }
          });
          tempChart.update();
        });
    }

    document.getElementById("filter").addEventListener("change", updateMessages);
    updateMessages();
    setInterval(updateMessages, 2000);
  </script>
</body>
</html>
